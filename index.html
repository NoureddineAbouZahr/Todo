<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noureddine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="Container">

        <div class="color ta title">
            <h1>Todo

                <select id="sort">
                    <option value="pr">Priority</option>
                    <option value="tm">Timestamp</option>
                </select>
            </h1>
        </div>


        <div class="list">

            <div class="color l" id="taskList">
                <div style="text-align:center;; background-color: hsl(216, 72%, 50%); height: 10%; color: aliceblue;">
                    <h2>Todo List</h2>
                </div>
                <ul class="todos"></ul>
                <i>+</i>
            </div>

            <div class="color l" id="doneList">
                <div style="text-align:center;; background-color: hsl(143, 72%, 50%); height: 10%;color: aliceblue;">
                    <h2>Done List</h2>
                </div>
                <ul class="todos"></ul>
            </div>

        </div>
    </div>
    
    <div class="addTodoContainer">
        <div class="add_todo_popup">
            <h2 id="t">Add Todo</h2>
            <table>
                <tr>
                    <td>Title: </td>
                    <td><input type="text" id="title"></td>
                </tr>
                <tr>
                    <td>Description: </td>
                    <td><textarea cols="30" id="desc"></textarea></td>
                </tr>
             
                <tr>
                    <td>Timestamp: </td>
                    <td><input type="datetime-local" id="date"></td>
                </tr>   
                <tr>
                    <td>Priority: </td>
                    <td>
                        <input id="pr" type="range"min="1" max="5" value="3" oninput="prText.innerText = this.value">
                        <label id="prText">3</label>
                    </td>
                </tr>
                
            </table>
            <div style="width: 100%;height: fit-content;display: flex;flex-direction: row;justify-content: flex-end;">
                <button id="cancel">Cancel</button>
                <button id="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
