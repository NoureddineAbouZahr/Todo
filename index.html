<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noureddine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="Container">

        <div class="color ta title">
            <h1>ToDo</h1>
        </div>


        <div class="list">

            <div class="color l" id="taskList">
                <div style="text-align:center;; background-color: hsl(0, 72%, 50%); height: 10%; color: aliceblue;">
                    <h2>Tasks to be Done</h2>
                </div>
                <ul class="todos"></ul>
                <i>+</i>
            </div>

            <div class="color l" id="doneList">
                <div style="text-align:center;; background-color: hsl(143, 72%, 50%); height: 10%;color: aliceblue;">
                    <h2>Done Tasks</h2>
                </div>
                <ul class="todos"></ul>
            </div>

        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
